<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labster Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="branding">
                <h1>Labster</h1>
                <p>The world's leading digital platform for science education</p>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="login-form">
                <h2>Welcome back</h2>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" id="loginButton">Login</button>

                    <a href="#" class="forgot-password">Forgot password?</a>
                    
                    <div class="separator">or</div>
                    
                    <button type="button" class="google-login">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google">
                        Log in with Google Classroom
                    </button>

                    <a href="#" class="course-code">Sign up with a Course Code</a>
                </form>
                <p class="help-center">Having trouble logging in? <a href="#">Labster Help Center</a></p>
            </div>
        </div>
    </div>
    <!-- Link to JS -->
    <script src="script.js"></script>
</body>
</html>
